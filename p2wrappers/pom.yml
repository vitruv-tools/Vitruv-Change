modelEncoding: UTF-8
modelVersion: 4.0.0

parent:
  relativePath: ../pom.yml
  groupId: tools.vitruv
  artifactId: tools.vitruv.change
  version: 3.2.0-SNAPSHOT

artifactId: tools.vitruv.change.p2wrappers
name: p2 Dependency Wrappers
description: ''

packaging: pom
modules:
- activextendannotations
- eclipseutils
- emfcompare
- emfutils
- javautils

build:
  pluginManagement:
    plugins:
    # allow Eclipse updatesites as repositories
    - groupId: org.openntf.maven
      artifactId: p2-layout-resolver
      version: 1.9.0
      extensions: true

    # generate empty javadoc JARs for deployment
    - artifactId: maven-jar-plugin
      version: 3.4.2
      executions:
      - id: javadoc-jar
        phase: package
        goals: [jar]
        configuration:
          classifier: javadoc

pluginRepositories:
# required for the p2-layout-resolver plugin
- id: artifactory.openntf.org
  name: artifactory.openntf.org
  url: https://artifactory.openntf.org/openntf
  snapshots:
    enabled: false
